<!DOCTYPE html>
<html>

<body>
  <script>
    const marks = 32
    switch (true) {
      case marks >= 90:
        alert("S grade")
        break;
      case marks >= 80:
        alert("A grade")
        break;
      case marks >= 70:
        alert("B grade")
        break;
      case marks >= 60:
        alert("C grade")
        break;
      case marks >= 50:
        alert("D grade")
        break;
      case marks >= 40:
        alert("E grade")
        break;
      default:
        alert("Fail")
    }
  </script>
</body>

</html>
