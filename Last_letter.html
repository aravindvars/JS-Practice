<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Last Letter</title>
</head>

<body>

  <script>
    let s = prompt("Enter any string: ")
    let lastletter = (s) => s.charAt(s.length - 1)
    console.log(lastletter(s))

  </script>
</body>
