<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students List</title>
  </head>
  <body>
    <form class="add-students">
      <label for="fname">First Name: </label><br />
      <input type="text" value="" id="fname" value="m" /><br />
      <label for="lname">Last Name: </label><br />
      <input type="text" value="" id="lname" /><br />
      <label for="dob">Date of Birth: </label><br />
      <input type="number" value="" id="dob" /><br />
      <label for="grade">Grade: </label><br />
      <input type="text" value="" id="grade" /><br />
      <form class="sex">
        Sex: <br />
        <input type="radio" name="male" id="male" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" name="female" id="female" value="Female" />
        <label for="female">Female</label><br />
      </form>

      <label for="submit"></label><br />
      <input type="button" id="submit" value="Click Here" />
    </form>
