<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multiplication</title>
</head>

<body>

  <script>
    let a = parseInt(prompt("Enter the value of a: "))
    let b = parseInt(prompt("Enter the value of b: "))
    let multiply = (a, b) => a * b
    console.log(multiply(a, b))
  </script>
</body>

</html>
