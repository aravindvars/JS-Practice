<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fizz-buzz</title>
</head>

<body>

  <script>
    let n = parseInt(prompt("Enter any natural number: "));
    let Fizzbuzz = (n) => {
      for (i = 1; i <= n; i++) {
        if (i % 5 === 0 && i % 3 === 0) {
          console.log("FizzBuzz");
        }
        else if (i % 3 === 0) {
          console.log("Fizz");
        }
        else if (i % 5 === 0) {
          console.log("Buzz");
        }
        else { console.log(i) }
      }

    }


    Fizzbuzz(n);
  </script>
</body>

</html>
