<!DOCTYPE html>
<html>

<body>
  <script>
    const day = new Date().getDay();
    switch (day) {
      case 0:
        console.log("Sunday")
        break;
      case 1:
        console.log("Monday")
        break;
      case 2:
        console.log("Tuesday")
        break;
      case 3:
        console.log("Wed ! 2more days for weekend")
        break;
      case 4:
        console.log("Thur")
        break;
      case 5:
        console.log("Fri")
        break;
      case 6:
        console.log("Sat")
        break;
      default:
        console.log("Something is not right")
        break;
    }
  </script>
</body>

</html>
