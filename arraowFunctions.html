<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Arrow-Functions</title>
</head>

<body>

  <script>
    function ask(question, yes, no) {
      if (confirm(question)) yes();
      else no();
    }
    ask = ("Do you agree",
     => ()  alert("You agreed."); 
     => ()  alert("You canceled the execution.")
    );

  </script>
</body>

</html>
