  <script>
    const points = [40, 99, 1, 5, 63, 100, 78, 66];
    console.log(points.sort());
    for (i = 0; i < points.length; i++) {
      for (j = i; j < points.length; j++) {
        if (points[j] < points[i]) {
          temp = points[i];
          points[i] = points[j];
          points[j] = temp;
        }
      }

    }
    console.log(points);
    console.log(points.length);
